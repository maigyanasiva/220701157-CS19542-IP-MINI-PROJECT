<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Homepage</title>

  <!-- Slick CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>
<body>
  <div class="container">
    <div class="slider-section">
      <!-- Slick slider -->
      <div class="slick-slider">
        <div><img src="{{ url_for('static', filename='images/slide1.jpg') }}" alt="Slide 1"></div>
        <div><img src="{{ url_for('static', filename='images/slide2.jpg') }}" alt="Slide 2"></div>
        <div><img src="{{ url_for('static', filename='images/slide3.jpg') }}" alt="Slide 3"></div>
      </div>
    </div>
    <div class="content-section">
      <!-- Icon, Slogan, and Button -->
      <div class="icon">
        <img src="{{ url_for('static', filename='images/icon.svg') }}" alt="Your Icon">
      </div>
      <h1 class="slogan">Streamline Your Store</h1>
      <button class="cta-button"><a href="{{url_for('products')}}" style="all: unset;">Explore</a></button>
    </div>
  </div>

  <!-- Slick JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>
