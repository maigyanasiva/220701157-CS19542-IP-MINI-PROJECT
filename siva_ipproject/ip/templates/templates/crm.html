<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM Module</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles3.css') }}">
</head>
<body>
  <!-- Navigation Menu -->
  <header>
    <nav>
      <ul class="menu">
        <li><a href="{{ url_for('homepage') }}">Home</a></li>
        <li><a href="{{ url_for('products') }}">Products</a></li>
        <li><a href="{{ url_for('inventory') }}">Inventory</a></li>
        <li><a href="{{ url_for('sales_billing') }}">Sales</a></li>
        <li><a href="{{ url_for('crm') }}">Customer</a></li>
        <li><a href="{{ url_for('financial_report') }}">Financial Report</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h1>Customer Relationship Management</h1>

    <!-- Add Customer Form -->
    <div class="customer-form">
      <h2>Add Customer</h2>
      <form id="customerForm" onsubmit="addCustomer(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" required>

        <label for="preferences">Preferences:</label>
        <input type="text" id="preferences">

        <button type="submit">Add Customer</button>
      </form>
    </div>

    <!-- Customer List -->
    <div class="customer-list">
      <h2>Customer List</h2>
      <table id="customerTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Preferences</th>
            <th>Purchase History</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="customerBody">
          <!-- Customer data will be dynamically added here -->
        </tbody>
      </table>
    </div>

    <!-- Loyalty Program -->
    <div class="loyalty-program">
      <h2>Loyalty Program</h2>
      <button onclick="offerLoyaltyProgram()">Send Loyalty Program Offers</button>
    </div>

  </div>

  <script src="{{ url_for('static', filename='js/script3.js') }}"></script>
</body>
</html>
